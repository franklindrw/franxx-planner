<button mat-icon-button mat-dialog-close aria-label="Fechar" class="close-btn">
  <mat-icon fontIcon="close" />
</button>

<h2 mat-dialog-title>Alterar Senha</h2>

<form>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Senha Atual</mat-label>
      <input
        matInput
        placeholder="Digite sua senha atual"
        formControlName="currentPassword"
        [type]="hidePassword() ? 'password' : 'text'"
      />
      <button
        class="form__icon"
        mat-icon-button
        type="button"
        matSuffix
        (click)="toggleHidePassword()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword()"
        class="form__icon"
      >
        <mat-icon class="password-icon">{{
          hidePassword() ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error class="form__error"> Senha atual é obrigatória </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nova Senha</mat-label>
      <input
        matInput
        placeholder="Digite sua nova senha"
        formControlName="currentPassword"
        [type]="newPassword() ? 'password' : 'text'"
      />
      <button
        class="form__icon"
        mat-icon-button
        type="button"
        matSuffix
        (click)="toggleNewPassword()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="newPassword()"
        class="form__icon"
      >
        <mat-icon class="password-icon">{{
          newPassword() ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error class="form__error"> Nova senha é obrigatória </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit">
      <mat-icon fontIcon="save" />
      Salvar
    </button>
  </mat-dialog-actions>
</form>
