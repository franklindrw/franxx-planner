<div class="field group">
  <mat-form-field class="field firstName">
    <mat-label>Nome</mat-label>
    <input
      [defaultValue]="'Franklin'"
      formControlName="first_name"
      placeholder="Digite seu nome"
      matInput
      type="text"
    />
  </mat-form-field>

  <mat-form-field class="field lastName">
    <mat-label>Sobrenome</mat-label>
    <input
      [defaultValue]="'Campos'"
      formControlName="last_name"
      placeholder="Digite seu nome"
      matInput
      type="text"
    />
  </mat-form-field>
</div>

<mat-form-field class="field email">
  <mat-label>E-mail</mat-label>
  <input
    matInput
    placeholder="Digite seu e-mail"
    formControlName="email"
    [defaultValue]="'franklin@email.com'"
  />
  <mat-error class="form__error"> E-mail é obrigatório </mat-error>
  <mat-error class="form__error"> E-mail inválido </mat-error>
</mat-form-field>

<div class="submit-btn">
  <button mat-flat-button>
    <mat-icon>save</mat-icon>
    Salvar
  </button>
</div>
