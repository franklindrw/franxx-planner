services:
  api:
    container_name: planner_api
    build:
      context: .
      dockerfile: ./api/Dockerfile
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 512M
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /node_modules
    working_dir: /app

